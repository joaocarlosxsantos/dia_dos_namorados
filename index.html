<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item"><img src="fotos/foto1.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto2.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto3.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto4.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto5.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto6.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto7.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto8.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto9.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto10.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto11.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto12.jpg" alt=""></div>
            <!-- Adicione mais fotos aqui -->
        </div>
        <div>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4siHeqKPePwz0JbK7Ztzzc?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </main>
    <footer>
        <p>Para minha amada, com todo meu amor.</p>
        <div id="countdown">
            <p>Tempo desde o nosso dia especial:</p>
            <div id="time">
                <span id="days">00</span> Dias 
                <span id="hours">00</span> Horas 
                <span id="minutes">00</span> Minutos 
                <span id="seconds">00</span> Segundos
            </div>
        </div>
    </footer>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Imagem Grande">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script src="scripts.js"></script>
    <script src="countup.js"></script>
</body>
</html>



<style>
    /* Estilos para o lightbox */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }
</style>
