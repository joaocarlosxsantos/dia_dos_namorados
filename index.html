<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item"><img src="foto1.jpg" alt="Foto 1"></div>
            <div class="gallery-item"><img src="foto2.jpg" alt="Foto 2"></div>
            <div class="gallery-item"><img src="foto3.jpg" alt="Foto 3"></div>
            <!-- Adicione mais fotos aqui -->
        </div>
    </main>
    <footer>
        <p>Para minha amada, com todo meu amor.</p>
    </footer>
</body>
</html>

<script>
    // Este Ã© um exemplo de um simples lightbox
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.gallery-item img');
        images.forEach(image => {
            image.addEventListener('click', () => {
                const src = image.getAttribute('src');
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `<img src="${src}" alt="Foto Grande"><span class="close">&times;</span>`;
                document.body.appendChild(modal);

                modal.querySelector('.close').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            });
        });
    });
</script>

<style>
    /* Estilos para o lightbox */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }
</style>
