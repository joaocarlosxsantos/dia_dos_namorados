<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <h1>Para o meu amor ❤️</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item"><img src="fotos/foto1.jpg" alt="TE AMO"></div>
            <div class="gallery-item"><img src="fotos/foto2.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto3.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto4.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto5.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto6.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto7.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto8.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto9.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto10.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto11.jpg" alt=""></div>
            <div class="gallery-item"><img src="fotos/foto12.jpg" alt=""></div>
            <!-- Adicione mais fotos aqui -->
        </div>

        <div class="spotify">
            <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/4PxSEaDIzDoVrS7NCxNPQp?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div id="countdown">
            <div class="row">
                <div class="time-unit">
                    <span id="days" class="digit">00</span>
                    <span class="label">Dias</span>
                </div>
                <div class="time-unit">
                    <span id="hours" class="digit">00</span>
                    <span class="label">Horas</span>
                </div>
            </div>
            <div class="row">
                <div class="time-unit">
                    <span id="minutes" class="digit">00</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="time-unit">
                    <span id="seconds" class="digit">00</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
            <div class="message">
                <span>Sendo o homem mais feliz do mundo</span>
            </div>
        </div>
        
        
    </main>
    <footer>
        <h1>Com amor, mutano.</h1>
    </footer>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Imagem Grande">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script src="scripts.js"></script>
    <script src="countup.js"></script>
</body>
</html>
